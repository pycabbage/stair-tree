name: Android CI

on:
  push:
    branches:
      - master
      - develop
    paths-ignore:
      - docs/**
      - README.md
      - LICENSE
  pull_request:
    branches:
      - master
      - develop
    paths-ignore:
      - docs/**
      - README.md
      - LICENSE
  workflow_dispatch:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 依存関係の出力
    - name: Displays the Android dependencies of the project
      run: |
        if [ ! -e local.properties ]; then
          echo sdk.dir=$ANDROID_HOME > local.properties
        fi
        ./gradlew androidDependencies

    # ビルド
    - name: Build with Gradle
      run: ./gradlew build

    # APKをコンパイル
    - name: Compile Debug APK
      run: ./gradlew assembleDebug
    - name: Compile Release APK
      run: ./gradlew assembleRelease

    # リリースAPKに署名
    - name: Sign Release APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo $KEYSTORE_BASE64 | base64 -d > release.jks
        zipalign -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-unsigned-aligned.apk
        apksigner sign --ks release.jks --ks-pass pass:$KEY_PASSWORD --out app/build/outputs/apk/release/app-release-unsigned-signed.apk app/build/outputs/apk/release/app-release-unsigned-aligned.apk
    - name: Upload Debug APK
      uses: actions/upload-artifact@v2.2.4
      with:
        name: debug-apk
        path: |
          app/build/outputs/apk/debug/app-debug.apk
    - name: Upload Release APK
      uses: actions/upload-artifact@v2.2.4
      with:
        name: signed-release-apk
        path: |
          app/build/outputs/apk/release/app-release-unsigned-signed.apk
